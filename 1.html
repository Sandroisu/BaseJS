<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Homework</title>
  </head>

  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 1, b = 1, c, d;

      /*
      В переменной а значение 1, в данном случае сначала происходит увеличение переменной а
      на 1, а только после этого присвоение значения переменной с - вывод 2
       */
      c = ++a;
      console.log(c);

      /*
      В переменной b значение 1, в данном случае сначала происходит присвоение значения переменной с,
      а только после этого увеличение значение b на 1, так как двойной плюс стоит после - вывод 1
       */
      d = b++;
      console.log(d);

      /*
      В переменной а значение 2 после первого пункта, происходит увеличение переменной ещё на 1,
      получается 3 к этому значению прибавляется 2 и только после этого присвоение значения переменной с - вывод 5
       */
      c = 2 + ++a;
      console.log(c);

      /*
      В переменной b значение 2 после второго пункта, к этому значению прибавляется 2, потом значение присваивается с
       и только после этого происходит увеличение b на 1 - вывод 4
       */
      d = 2 + b++;
      console.log(d);

      /*
       В обоих случаях будет вывод 3 по описанным выше причинам
      */
      console.log(a);
      console.log(b);
    </script>
  </body>

</html>
