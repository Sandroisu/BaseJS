  <body>
    <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
    <script>
      "use strict";

      let a = 2;
      let x = 1 + (a *= 2);

      /*
      Там где происходит вычисление x стоит выражение означающее умножение 
      переменной a на 2 и присовение этого значения переменной a, что даёт 4,
      далее к полученному результату прибавляется 1 и финальный результат - переменной x присваивается 5
       */
      console.log(x);
      console.log(a);

    </script>
